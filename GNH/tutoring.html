<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoring</title>
  <script type="text/javascript" src="./resources/jquery3.6.0.min.js"></script>
  <script type="text/javascript" src="./resources/universal.js"></script>
  <link rel="stylesheet" href="./resources/styles.css">
</head>
<body>
  <h1 id="Tutoring-heading" class="round-shape">Sign up for Tutoring With Us!</h1>
  <form>
    <label for="full-name">Full Name:</label>
    <input name="full-name" id="full-name" type="text">
    <label for="rcs-id">RCS ID:</label>
    <input name="rcs-id" id="rcs-id" type="text">
    <label for="what-help">What do you need help with?</label>
    <input name="what-help" id="what-help" type="text">
    <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
